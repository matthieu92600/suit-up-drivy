<!DOCTYPE html>





<!-- MATTHIEU CORONT DUCLUZEAU-->





<html>
  <head>
    <title>CSS/HTML Workshop with Drivy</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,300italic,500,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//storage.googleapis.com/code.getmdl.io/1.0.1/material.teal-red.min.css" />
  <link rel="stylesheet" href="style.css"/>
  <script src="//storage.googleapis.com/code.getmdl.io/1.0.1/material.min.js"></script>
  </head>
  <body>
    <div id="car">
      <input class="model" type="text" placeholder="Car model"/>
      <input class="price-by-day" type="number" placeholder="Price by day"/>
      <input class="price-by-km" type="number" placeholder="Price by km"/>
    </div>
    <div id="rental">
      <label>Date de début:</label><input class="begin" type="date" placeholder="Rental begin date"/>
      <label>Date de fin: </label><input class="end" type="date" placeholder="Rental end date"/>
      <input class="distance" type="number" placeholder="Distance in km"/>
      <input class="option" type="checkbox" placeholder="Deductible option"/>
    </div>
    <button id="compute">Compute</button>
    <div id="actors"></div>
    <script id="template" type="x-tmpl-mustache">
      {{#actors}}
        <div class="actor">
          <span>{{who}}</span>
          <span>{{type}}</span>
          <span>{{amount}}</span>
        </div>
      {{/actors}}
    </script>
  <script id="templateCars" type="x-tmpl-mustache">
  {{#cars}}
    <div class="mdl-card mdl-cell mdl-cell--3_col mdl-shadow--2dp">
      <div class = "mdl-card_title">
        <h2 class = "mdl-card_title-text">{{name}}</h2>
      </div>
      <div>
        <img class = "card-img" src = {{img}} alt ="">
      </div>
      <div class = "mdl-card_supporting-text">
        <div class = "mdl-grid text-center padding-none">
          <div class = "mdl-cell mdl-cell--6-col">
            <span class = "price-tag">{{pricePerDay}} € </span>
            <span> price per day </span>
          </div>
          <div class = "mdl-cell mdl-cell--6-col">
            <span class = "price-tag">{{pricePerKm}} € </span>
            <span> price per km </span>
          </div>
        </div>
      </div>
      <div class = "mdl-card_actions mdl-card--border">
        <button data-selected-car ={{id}} class = "mdl-button mdl-button--colored mdl-js-button">
          Let s Go !
        </button>
      </div>
    </div>
  {{/cars}}
  </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="drivy.js"></script>
    <script src="index.js"></script>
  </body>
</html>
